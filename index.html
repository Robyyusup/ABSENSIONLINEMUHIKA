<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Attendance System - SMK Muhammadiyah Campaka</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Enhanced Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            --primary-950: #172554;

            --secondary-50: #faf5ff;
            --secondary-100: #f3e8ff;
            --secondary-200: #e9d5ff;
            --secondary-300: #d8b4fe;
            --secondary-400: #c084fc;
            --secondary-500: #a855f7;
            --secondary-600: #9333ea;
            --secondary-700: #7c3aed;
            --secondary-800: #6b21a8;
            --secondary-900: #581c87;

            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-300: #86efac;
            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-700: #15803d;
            --success-800: #166534;
            --success-900: #14532d;

            --warning-50: #fffbeb;
            --warning-100: #fef3c7;
            --warning-200: #fde68a;
            --warning-300: #fcd34d;
            --warning-400: #fbbf24;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --warning-700: #b45309;
            --warning-800: #92400e;
            --warning-900: #78350f;

            --danger-50: #fef2f2;
            --danger-100: #fee2e2;
            --danger-200: #fecaca;
            --danger-300: #fca5a5;
            --danger-400: #f87171;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --danger-700: #b91c1c;
            --danger-800: #991b1b;
            --danger-900: #7f1d1d;

            --orange-50: #fff7ed;
            --orange-100: #ffedd5;
            --orange-200: #fed7aa;
            --orange-300: #fdba74;
            --orange-400: #fb923c;
            --orange-500: #f97316;
            --orange-600: #ea580c;
            --orange-700: #c2410c;
            --orange-800: #9a3412;
            --orange-900: #7c2d12;

            /* Enhanced Neutral Colors */
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --neutral-950: #0a0a0a;

            /* Advanced Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-bg-hover: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-hover: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --glass-shadow-lg: 0 20px 80px rgba(0, 0, 0, 0.15);
            --glass-shadow-xl: 0 25px 100px rgba(0, 0, 0, 0.2);

            /* Premium Gradients */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-dark: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            --gradient-button-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            --gradient-button-success: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
            --gradient-mesh: radial-gradient(at 40% 20%, hsla(28,100%,74%,1) 0px, transparent 50%),
                            radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%),
                            radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
                            radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
                            radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%),
                            radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%),
                            radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);

            /* Enhanced Spacing */
            --space-0: 0;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-7: 1.75rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-14: 3.5rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-32: 8rem;

            /* Modern Border Radius */
            --radius-xs: 0.25rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;
            --radius-4xl: 2.5rem;
            --radius-full: 9999px;

            /* Enhanced Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;
            --font-size-7xl: 4.5rem;

            --line-height-none: 1;
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;

            /* Advanced Transitions */
            --transition-all: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-colors: color 0.15s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.15s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-transform: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-opacity: opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-shadow: box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--primary-500);
            color: white;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-dark);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--neutral-50);
            position: relative;
            overflow-x: hidden;
            line-height: var(--line-height-normal);
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Enhanced Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-mesh);
            opacity: 0.05;
            animation: meshMove 30s ease-in-out infinite;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.02;
            animation: float 25s ease-in-out infinite;
            border-radius: 50%;
            filter: blur(1px);
        }

        .bg-shape:nth-child(2) {
            top: 15%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-400) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .bg-shape:nth-child(3) {
            top: 60%;
            right: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-400) 0%, transparent 70%);
            animation-delay: 8s;
        }

        .bg-shape:nth-child(4) {
            bottom: 25%;
            left: 25%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--success-400) 0%, transparent 70%);
            animation-delay: 16s;
        }

        .bg-shape:nth-child(5) {
            top: 35%;
            right: 35%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--warning-400) 0%, transparent 70%);
            animation-delay: 4s;
        }

        .bg-shape:nth-child(6) {
            bottom: 45%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--orange-400) 0%, transparent 70%);
            animation-delay: 12s;
        }

        @keyframes meshMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-40px) translateX(30px) rotate(90deg) scale(1.15);
            }
            50% { 
                transform: translateY(-80px) translateX(-20px) rotate(180deg) scale(0.85);
            }
            75% { 
                transform: translateY(-40px) translateX(-40px) rotate(270deg) scale(1.05);
            }
        }

        /* Enhanced Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.015;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: var(--space-6);
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Premium Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-4xl);
            box-shadow: var(--glass-shadow-xl);
            padding: var(--space-16);
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
            transition: var(--transition-all);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500), var(--primary-500));
            border-radius: var(--radius-4xl);
            z-index: -1;
            opacity: 0;
            transition: var(--transition-opacity);
        }

        .glass-card:hover::after {
            opacity: 0.1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-12);
            padding-bottom: var(--space-10);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-6);
            margin-bottom: var(--space-8);
            flex-wrap: wrap;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: var(--gradient-button-primary);
            border-radius: var(--radius-3xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
            font-weight: 900;
            color: white;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
            animation: pulse 4s ease-in-out infinite;
            transition: var(--transition-transform);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 5s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 25px 80px rgba(59, 130, 246, 0.5);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .header-text h1 {
            font-size: var(--font-size-5xl);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-300) 0%, var(--secondary-400) 50%, var(--primary-200) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-3);
            letter-spacing: -0.025em;
            line-height: var(--line-height-tight);
        }

        .header-text p {
            font-size: var(--font-size-xl);
            color: var(--neutral-300);
            font-weight: 500;
            opacity: 0.9;
            line-height: var(--line-height-relaxed);
        }

        /* Modern Form Elements */
        .form-group {
            margin-bottom: var(--space-10);
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 600;
            color: var(--neutral-200);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .form-label svg {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            padding: var(--space-6) var(--space-7);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            color: var(--neutral-50);
            font-size: var(--font-size-lg);
            font-family: inherit;
            font-weight: 500;
            transition: var(--transition-all);
            position: relative;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-400);
            background: var(--glass-bg-hover);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        /* Enhanced Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-5);
            margin-bottom: var(--space-10);
        }

        .info-card {
            background: var(--gradient-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            text-align: center;
            transition: var(--transition-all);
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .info-card:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-6px);
            box-shadow: var(--glass-shadow-lg);
            border-color: var(--glass-border-hover);
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-card-icon {
            margin-bottom: var(--space-4);
            display: flex;
            justify-content: center;
        }

        .info-card-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-400);
        }

        .info-card-label {
            font-size: var(--font-size-xs);
            color: var(--neutral-400);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
        }

        .info-card-value {
            font-weight: 700;
            color: var(--neutral-100);
            font-size: var(--font-size-lg);
        }

        /* Premium Status Cards */
        .status-card {
            background: var(--gradient-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-3xl);
            padding: var(--space-8);
            margin-bottom: var(--space-8);
            text-align: center;
            transition: var(--transition-all);
            position: relative;
            overflow: hidden;
        }

        .status-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-400), var(--secondary-400));
            opacity: 0;
            transition: var(--transition-opacity);
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow);
        }

        .status-card:hover::after {
            opacity: 1;
        }

        .status-card.role {
            border-color: rgba(59, 130, 246, 0.2);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.02) 100%);
        }

        .status-card.class {
            border-color: rgba(34, 197, 94, 0.2);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.02) 100%);
        }

        .status-card-title {
            font-size: var(--font-size-sm);
            color: var(--neutral-400);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .status-card-title svg {
            width: 16px;
            height: 16px;
        }

        .status-card-value {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--neutral-100);
        }

        /* Modern Attendance Options */
        .attendance-type {
            margin-bottom: var(--space-10);
        }

        .attendance-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--space-5);
            margin-top: var(--space-6);
        }

        .attendance-option {
            background: var(--gradient-card);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-all);
            position: relative;
            overflow: hidden;
        }

        .attendance-option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: var(--transition-all);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .attendance-option:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-4px);
            box-shadow: var(--glass-shadow);
        }

        .attendance-option:hover::before {
            width: 120px;
            height: 120px;
        }

        .attendance-option.selected {
            border-color: var(--primary-400);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-4px);
        }

        .attendance-option.hadir.selected {
            border-color: var(--success-400);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        .attendance-option.sakit.selected {
            border-color: var(--orange-400);
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(249, 115, 22, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .attendance-option.izin.selected {
            border-color: var(--warning-400);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(251, 191, 36, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1);
        }

        .attendance-option.alfa.selected {
            border-color: var(--danger-400);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .attendance-option-icon {
            margin-bottom: var(--space-4);
            display: flex;
            justify-content: center;
        }

        .attendance-option-icon svg {
            width: 28px;
            height: 28px;
        }

        .attendance-option.hadir .attendance-option-icon svg {
            color: var(--success-400);
        }

        .attendance-option.sakit .attendance-option-icon svg {
            color: var(--orange-400);
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photoPreview');
        const statusMessage = document.getElementById('statusMessage');
        const attendanceOptions = document.querySelectorAll('.attendance-option');

        // Global Variables
        let stream;
        let currentUserData = null;
        let selectedAttendanceType = 'Hadir';

        // Helper Functions
        function getCurrentDay() {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            return days[new Date().getDay()];
        }

        function isNowInRange(start, end) {
            const now = new Date();
            const [sh, sm] = start.split(':').map(Number);
            const [eh, em] = end.split(':').map(Number);
            const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sh, sm);
            const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), eh, em);
            return now >= startTime && now <= endTime;
        }

        function getActiveSchedule(className = null) {
            const today = getCurrentDay();
            if (className) {
                return scheduleList.find(item =>
                    item.day === today &&
                    item.class === className &&
                    isNowInRange(item.start, item.end)
                );
            } else {
                return scheduleList.find(item =>
                    item.day === today &&
                    isNowInRange(item.start, item.end)
                );
            }
        }

        function createStatusIcon(type) {
            const icons = {
                'success': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,11 12,14 22,4"></polyline>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>`,
                'error': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>`,
                'warning': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>`,
                'info': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>`
            };
            return icons[type] || icons['info'];
        }

        function showStatusMessage(message, type = 'info') {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = `${createStatusIcon(type)}<span>${message}</span>`;
            statusMessage.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
        }

        function hideStatusMessage() {
            statusMessage.classList.add('hidden');
        }

        function updateScheduleDisplay() {
            const activeSchedule = getActiveSchedule(currentUserData ? currentUserData.class : null);
            if (activeSchedule) {
                subjectSpan.textContent = activeSchedule.subject;
                scheduleSpan.textContent = `${activeSchedule.start} - ${activeSchedule.end}`;
                btnAbsen.disabled = false;
                hideStatusMessage();
            } else {
                subjectSpan.textContent = '-';
                scheduleSpan.textContent = '-';
                btnAbsen.disabled = true;
                showStatusMessage('Not yet time for attendance, please try during active schedule.', 'warning');
            }
        }

        function updateButtonIcon(attendanceType) {
            const icons = {
                'Hadir': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,11 12,14 22,4"></polyline>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>`,
                'Sakit': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5Z"></path>
                    <path d="M12 5L8 21l4-7 4 7-4-16"></path>
                </svg>`,
                'Izin': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 12h6"></path>
                    <path d="M9 16h6"></path>
                    <path d="M9 8h6"></path>
                    <path d="M3 21h18a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2Z"></path>
                </svg>`,
                'Alfa': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>`
            };
            btnAbsenIcon.innerHTML = icons[attendanceType];
        }

        // Attendance Type Selection
        attendanceOptions.forEach(option => {
            const handleSelection = () => {
                attendanceOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAttendanceType = option.dataset.type;
                
                const labels = {
                    'Hadir': 'Present',
                    'Sakit': 'Sick',
                    'Izin': 'Permission',
                    'Alfa': 'Absent'
                };
                btnAbsenText.textContent = `Confirm ${labels[selectedAttendanceType]}`;
                updateButtonIcon(selectedAttendanceType);
            };

            option.addEventListener('click', handleSelection);
            option.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleSelection();
                }
            });
        });

        // Set default selection
        document.querySelector('.attendance-option[data-type="Hadir"]').classList.add('selected');

        // User ID Input Handler
        userIdInput.addEventListener('input', () => {
            const inputId = userIdInput.value.trim();
            const inputIdNormalized = inputId.toUpperCase();

            currentUserData = userList.find(user => user.id.toUpperCase() === inputIdNormalized);

            if (currentUserData) {
                roleSelect.value = currentUserData.role;
                detectedRoleSpan.textContent = currentUserData.role === 'siswa' ? 'Student' : 'Teacher';

                if (currentUserData.role === 'siswa') {
                    detectedClassSpan.textContent = currentUserData.class;
                    const active = getActiveSchedule(currentUserData.class);
                    if (active) {
                        subjectSpan.textContent = active.subject;
                        scheduleSpan.textContent = `${active.start} - ${active.end}`;
                        btnAbsen.disabled = false;
                        hideStatusMessage();
                    } else {
                        subjectSpan.textContent = '-';
                        scheduleSpan.textContent = '-';
                        btnAbsen.disabled = true;
                        showStatusMessage('No active schedule for your class at this time.', 'warning');
                    }
                } else if (currentUserData.role === 'guru') {
                    const activeGuruSchedule = scheduleList.find(item =>
                        item.day === getCurrentDay() &&
                        isNowInRange(item.start, item.end) &&
                        item.subject === currentUserData.subjectTeaching
                    );

                    if (activeGuruSchedule) {
                        detectedClassSpan.textContent = `Teaching ${activeGuruSchedule.class}`;
                        subjectSpan.textContent = activeGuruSchedule.subject;
                        scheduleSpan.textContent = `${activeGuruSchedule.start} - ${activeGuruSchedule.end}`;
                        btnAbsen.disabled = false;
                        hideStatusMessage();
                    } else {
                        detectedClassSpan.textContent = 'No active class';
                        subjectSpan.textContent = '-';
                        scheduleSpan.textContent = '-';
                        btnAbsen.disabled = true;
                        showStatusMessage('You have no active teaching schedule at this time.', 'warning');
                    }
                }
            } else {
                roleSelect.value = 'siswa';
                detectedRoleSpan.textContent = inputId.length > 0 ? 'Unknown ID/Name' : 'Not Detected';
                detectedClassSpan.textContent = '-';
                subjectSpan.textContent = '-';
                scheduleSpan.textContent = '-';
                if (inputId.length > 0) {
                    btnAbsen.disabled = true;
                    showStatusMessage('Unknown ID/Name. You are not authorized for attendance.', 'error');
                } else {
                    btnAbsen.disabled = true;
                    hideStatusMessage();
                }
            }
        });

        // Camera Functions
        btnStartCamera.addEventListener('click', async () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });

                    video.srcObject = stream;
                    video.classList.remove('hidden');
                    photoPreview.classList.add('hidden');
                    
                    showStatusMessage('Camera active. Make sure your face is clearly visible.', 'success');
                    btnStartCamera.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="3"></circle>
                        </svg>
                        <span>Camera Active</span>
                    `;
                    btnStartCamera.disabled = true;

                } catch (error) {
                    console.error("Camera error:", error);

                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                        showStatusMessage('Camera access denied. Please allow camera access in your browser.', 'error');
                    } else if (error.name === 'NotFoundError') {
                        showStatusMessage('Camera not found. Please check your device.', 'error');
                    } else {
                        showStatusMessage('Failed to access camera: ' + error.message, 'error');
                    }
                }
            } else {
                showStatusMessage('Your browser does not support camera access.', 'error');
            }
        });

        // Attendance Process
        btnAbsen.addEventListener('click', async () => {
            const inputId = userIdInput.value.trim();
            const inputIdNormalized = inputId.toUpperCase();

            if (!currentUserData || currentUserData.id.toUpperCase() !== inputIdNormalized) {
                showStatusMessage('Error: Unknown ID/Name or not detected. Please enter ID correctly.', 'error');
                return;
            }

            // Show loading state
            btnAbsenText.classList.add('hidden');
            btnAbsenIcon.classList.add('hidden');
            btnAbsenSpinner.classList.remove('hidden');
            btnAbsen.disabled = true;

            try {
                // Determine active schedule
                let activeScheduleForAbsence = null;
                let classForAbsence = null;
                let subjectForAbsence = null;

                if (currentUserData.role === 'siswa') {
                    classForAbsence = currentUserData.class;
                    activeScheduleForAbsence = getActiveSchedule(classForAbsence);
                    subjectForAbsence = activeScheduleForAbsence ? activeScheduleForAbsence.subject : '-';
                } else if (currentUserData.role === 'guru') {
                    activeScheduleForAbsence = scheduleList.find(item =>
                        item.day === getCurrentDay() &&
                        isNowInRange(item.start, item.end) &&
                        item.subject === currentUserData.subjectTeaching
                    );
                    classForAbsence = activeScheduleForAbsence ? activeScheduleForAbsence.class : '-';
                    subjectForAbsence = activeScheduleForAbsence ? activeScheduleForAbsence.subject : '-';
                }

                if (!activeScheduleForAbsence) {
                    showStatusMessage('Attendance failed: No matching active schedule at this time.', 'error');
                    return;
                }

                // Capture photo if camera is active and attendance type is 'Hadir'
                let photoData = '';
                if (selectedAttendanceType === 'Hadir' && !video.classList.contains('hidden')) {
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    photoData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Show photo preview
                    photoPreview.innerHTML = `<img src="${photoData}" alt="Captured photo" style="width: 100%; height: auto; border-radius: var(--radius-2xl);">`;
                    photoPreview.classList.remove('hidden');
                    video.classList.add('hidden');
                }

                // Get location for 'Hadir' attendance
                let lokasi = { latitude: 0, longitude: 0 };
                if (selectedAttendanceType === 'Hadir') {
                    showStatusMessage('Accessing location...', 'info');
                    try {
                        const posisi = await new Promise((resolve, reject) => {
                            const geoTimeout = setTimeout(() => reject(new Error('Geolocation timeout')), 10000);
                            navigator.geolocation.getCurrentPosition(
                                (pos) => {
                                    clearTimeout(geoTimeout);
                                    resolve(pos);
                                },
                                (error) => {
                                    clearTimeout(geoTimeout);
                                    reject(error);
                                },
                                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                            );
                        });
                        lokasi.latitude = posisi.coords.latitude;
                        lokasi.longitude = posisi.coords.longitude;
                    } catch (error) {
                        showStatusMessage('Cannot access location: ' + error.message, 'warning');
                    }
                }

                // Prepare attendance data
                const dataAbsensi = {
                    id: inputId,
                    nama: inputId,
                    role: currentUserData.role,
                    kelas: classForAbsence,
                    waktu: new Date().toISOString(),
                    mapel: subjectForAbsence,
                    jam: `${activeScheduleForAbsence.start} - ${activeScheduleForAbsence.end}`,
                    foto: photoData,
                    lokasi,
                    status: selectedAttendanceType,
                    materi: ''
                };

                // Add teacher material if applicable
                if (currentUserData.role === 'guru') {
                    const materiInput = prompt("You are a teacher. Enter today's lesson material:");
                    dataAbsensi.materi = materiInput || '-';
                    dataAbsensi.namaGuru = inputId;
                }

                // Save to Firebase
                const path = `absensi/${dataAbsensi.role}/${dataAbsensi.id}/${dataAbsensi.kelas}/${Date.now()}`;
                await db.ref(path).set(dataAbsensi);

                const statusLabels = {
                    'Hadir': 'Present',
                    'Sakit': 'Sick',
                    'Izin': 'Permission',
                    'Alfa': 'Absent'
                };
                showStatusMessage(`${statusLabels[selectedAttendanceType]} attendance successfully saved!`, 'success');
                
                // Reset form
                btnAbsen.disabled = true;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.classList.add('hidden');
                }

            } catch (error) {
                showStatusMessage("Failed to save attendance: " + error.message, 'error');
            } finally {
                // Reset loading state
                btnAbsenText.classList.remove('hidden');
                btnAbsenIcon.classList.remove('hidden');
                btnAbsenSpinner.classList.add('hidden');
            }
        });

        // Initialize
        updateScheduleDisplay();
        setInterval(updateScheduleDisplay, 60000);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !btnAbsen.disabled && document.activeElement !== userIdInput) {
                btnAbsen.click();
            }
        });

        // Smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';

        // Performance optimization
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                // Initialize non-critical features
                console.log('Digital Attendance System initialized');
            });
        }
    </script>
</body>
</html>
